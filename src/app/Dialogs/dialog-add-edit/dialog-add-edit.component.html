<h1 mat-dialog-title>{{titleAction}}Movie -</h1>
<div mat-dialog-content>
  <form [formGroup]="formMovie">
    <mat-grid-list cols="1" rowHeight="80px">
      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Movie Name</mat-label>
          <input matInput formControlName="movieName" autocomplete="off">
        </mat-form-field>
      </mat-grid-tile> 

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Gender</mat-label>
          <input matInput formControlName="gender" autocomplete="off">
        </mat-form-field>
      </mat-grid-tile> 

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>duration</mat-label>
          <input matInput formControlName="duration" autocomplete="off" placeholder="hh:mm:ss" type="text">
        </mat-form-field>
      </mat-grid-tile> 

      <mat-grid-tile>
        <mat-form-field appearance="outline">
          <mat-label>Director</mat-label>
          <mat-select formControlName="directorKey">
            <mat-option *ngFor="let item of listDirectors" [value]="item.idDirector">
              {{item.directorName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-grid-tile>
      
    </mat-grid-list>    
  </form>
</div>

<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
  <button mat-raised-button  color="primary"
  (click)="addEditMovie()"
  [disabled]="formMovie.invalid">
    {{buttonAction}}
  </button>

</div>
